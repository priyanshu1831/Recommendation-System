<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs Visualization</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #555;
      padding: 0.5em;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5em;
    }

    nav a:hover {
      background-color: #777;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <h1>Logs Visualization</h1>
  </header>
  <nav>
    <a href="#" onclick="showContent('home')">Home</a>
    <a href="#" onclick="showContent('barChart')">Bar Chart</a>
    <a href="#" onclick="showContent('pieChart')">Pie Chart</a>
  </nav>
  <div class="container" id="content">
    <p>Welcome to Log Visualization!</p>
    <p>Choose which type of chart you want to see: Bar Chart or Pie Chart.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      showContent('home');
    });

    function showContent(option) {
      const contentContainer = document.getElementById('content');
      contentContainer.innerHTML = ''; // Clear existing content

      if (option === 'home') {
        contentContainer.innerHTML = `
          <p>Welcome to Log Visualization!</p>
          <p>Choose which type of chart you want to see: Bar Chart or Pie Chart.</p>
        `;
      } else if (option === 'barChart') {
        const barChartCanvas = document.createElement('canvas');
        barChartCanvas.id = 'barChart';
        barChartCanvas.width = 400;
        barChartCanvas.height = 200;
        contentContainer.appendChild(barChartCanvas);

        // Fetch and render bar chart data
        fetchLogs().then((logs) => renderChart(logs));
      } else if (option === 'pieChart') {
        const pieChartCanvas = document.createElement('canvas');
        pieChartCanvas.id = 'pieChart';
        pieChartCanvas.width = 400;
        pieChartCanvas.height = 200;
        contentContainer.appendChild(pieChartCanvas);

        // Fetch and render pie chart data
        fetchLogs().then((logs) => renderChart(logs));
      }
    }
  </script>
</body>

</html>
